  <script>
    // Cursor tracking and star interaction
    document.addEventListener('DOMContentLoaded', function () {
      const stars = document.querySelectorAll('[class^="star-"]');
      const heroImage = document.querySelector('.hero-image');
      const detectionRadius = 150; // pixels - expanded radius

      // Store original star positions
      const starPositions = [];

      // Calculate star positions relative to the hero-image container
      function updateStarPositions() {
        const heroImageRect = heroImage.getBoundingClientRect();

        stars.forEach((star, index) => {
          const starRect = star.getBoundingClientRect();
          const centerX = starRect.left + starRect.width / 2 - heroImageRect.left;
          const centerY = starRect.top + starRect.height / 2 - heroImageRect.top;

          starPositions[index] = {
            x: centerX,
            y: centerY,
            element: star
          };
        });
      }

      // Calculate distance between two points
      function getDistance(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
      }

      // Check if cursor is near any star
      function checkCursorProximity(mouseX, mouseY) {
        const heroImageRect = heroImage.getBoundingClientRect();
        const relativeX = mouseX - heroImageRect.left;
        const relativeY = mouseY - heroImageRect.top;

        stars.forEach((star, index) => {
          const starPos = starPositions[index];
          if (!starPos) return;

          const distance = getDistance(relativeX, relativeY, starPos.x, starPos.y);

          if (distance <= detectionRadius) {
            // Cursor is within radius - add pulse class for pulsating effect
            star.classList.add('pulse');
          } else {
            // Cursor is outside radius - remove pulse class
            star.classList.remove('pulse');
          }
        });
      }

      // Track mouse movement
      document.addEventListener('mousemove', function (e) {
        checkCursorProximity(e.clientX, e.clientY);
      });

      // Update star positions on window resize
      window.addEventListener('resize', function () {
        updateStarPositions();
      });

      // Initialize star positions
      updateStarPositions();
    });
  </script>
