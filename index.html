    :root {

      --text-light: #e0e0e0;
      --bg-primary: #121212;
      --bg-secondary: #1f1f1f;
      --bg-accent: #1f1f1f;
      --border-color: #3b3b3b;
      --star-dark: #6f6f6f;
      --star-medium: #a4a4a4;
      --star-light: #e8e8e8;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;

    /* Hero Section */
    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      background: var(--bg-primary);
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
    }

    .hero-text h1 {
      font-family: 'Pixelify Sans', 'Inter', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .hero-text .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      max-width: 500px;
    }

    .hero-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .hero-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 400;
      font-size: 0.9rem;
      background: transparent;
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .hero-links a:hover {
      background: var(--primary-color);
      color: var(--bg-primary);
      border-color: var(--primary-color);
    }

    .hero-image {
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-color: aqua; */
